<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="header-container">
        <div class="left-arrow"><img src="./assets/arrow-left.png" alt=""></div>
        <div class="top-name">
          <div class="display-name">Elon Musk</div>
          <p id="num-of-tweets" > 5 tweets</p>
        </div>
      </div>
      <div class="cover-photo-container">
        <div class="cover-img">
          <img src="./assets/elonmusk-cover.jpeg" alt="cover"></div>
        </div>
      <div class="profile-details">
        <div class="profile-wrapper">
          <div class="avatar-img">
            <img src="./assets/elonmusk.jpg" alt="">
          </div>
          <div class="follow-button">
            <button>Follow</button>
          </div>
        </div>
        <div class="profile-info">
          <p class="display-name"> Elon Musk</p>
        </div>
        <div class="user-name">
          <p>@elonmusk</p>
        </div>
        <div class="date-joined">
          <p>Joined June 2019</p>
        </div>
      </div>

        <div class="tweets">
          <div class="link-ctr">
           <div class="tab"> <a href="#">Tweets</a></div>
           <div class="tab"> <a href="#">Tweets & replies</div>
           <div class="tab"> <a href="#">Media</div>
           <div class="tab"> <a href="#">Likes</div>
          </div>
        </div>
      </div>
  </body>
  <script src="index.js"></script>
</html>
